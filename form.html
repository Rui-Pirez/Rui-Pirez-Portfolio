  <section class="signup-form">
    <h2>Sign Up</h2> <br><br><br>
    <form action="/signup.inc.php" method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="example:John" required><br><br>

      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="example:Doe" required><br><br>
      
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>

      <label for="phone">Enter your phone number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" placeholder="******" required><br><br>

      <label for="pwd">Repeat Password:</label><br>
      <input type="password" id="pwd" name="pwdrepeat" placeholder="******" required><br><br><br>
      

      <input type="checkbox" id="grpdcomplience" name="grpdcomplience" value="grpd" required>
      <label for="vehicle1"> Li e aceito a politica de tratamento de dados pessoais</label><br><br>
      
      <button type="submit" name="submit">Sign up</button>

    </form>
